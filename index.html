<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV for Drone Scheduling</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .upload-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2.5rem;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 0.75rem;
      font-size: 1.75rem;
      color: #00f0ff;
      text-shadow: 0 0 8px #00ffff66;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 1.5rem;
    }

    .file-input-wrapper {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #00ffffaa;
      background: #00ffff22;
      font-size: 0.9rem;
      max-width: 90%;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #00ffff, #007bff);
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      color: #fff;
      box-shadow: 0 0 20px #00ffff66;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffffaa;
    }

    code {
      color: #00ffff;
      font-weight: bold;
    }
  </style>

  <script>
    function validateCSV(event) {
      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file || !file.name.toLowerCase().endsWith('.csv')) {
        alert('‚ùå Please upload a valid .csv file.');
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="upload-container">
    <h2>üì§ Upload CSV for Drone Scheduling</h2>
    <p>Please upload your aisle schedule file as a <code>.csv</code>.</p>
    <form action="https://n8n.korbies.uk/webhook/upload-job-file"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="return validateCSV(event)">
      <div class="file-input-wrapper">
        <input type="file" name="data" accept=".csv" required>
      </div>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
