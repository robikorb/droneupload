<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV for Drone Scheduling</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .upload-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff99;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      color: white;
      background-color: transparent;
      border: 2px solid #00ffff;
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #00ffff, #0066ff);
      border: none;
      color: white;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffffaa;
    }

    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }

    input[type="file"]::before {
      content: 'Choose CSV file';
      display: inline-block;
      background: #00ffff33;
      border: 1px solid #00ffffaa;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="file"]:hover::before {
      background: #00ffff55;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>ðŸ“¤ Upload CSV for Drone Scheduling</h2>
    <p>Please upload your aisle schedule file as a <code>.csv</code>.</p>
    <form action="https://n8n.korbies.uk/webhook/upload-job-file" method="POST" enctype="multipart/form-data">
      <input type="file" name="data" accept=".csv" required>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
